<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/74418e4ccd.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="toggle">
            <i class="fa fa-bars menu" aria-hidden="true"></i>
        </div>
        <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
        </ul>
    </nav>
    <img src="img/owtologo.png" width="150px" class="owtologo">
    <script src="jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.menu').click(function(){
                $('ul').toggleClass('active')
            });
        });
    </script>
    <div class="Login">
            <h1 class="register">Be A Partner Now</h1>
            <input type="text" id="fname" placeholder="First Name"><br>
            <label for="fname"></label>
            <input type="text" id="lname" placeholder="Last Name"><br>
            <label for="lname"></label>
            <input type="email" id="mail" placeholder="Email Address"><br>
            <label for="mail"></label>
            <input type="text" id="pnumber" placeholder="Mobile Phone"><br>
            <label for="pnumber"></label>
            <input type="text" id="cmodel" placeholder="Car Model and Year">
            <label for="cmodel"></label>
            <input type="checkbox" class="cpolicy"><p class="policy">I give Owto permission to use my provided personal data in accordance with its <a href="#" class="PrivacyP">Privacy Policy</a> and the Personal Data Protection Act of 2012.</p>
            <br><input type="button" class="buttonReg" value="Submit Registration">
    </div>
    <div class="text">
            <h1 class="ani">OWTO</h1>
            <h1 class="motto">Fair.Safe.Filipino</h1>
        </div>
    <div class="phones">
        <img src="img/owtophone.png" class="iphone">
        <a href="https://apps.apple.com/us/app/owto/id1377014412"><img src="img/apple-store.svg" class="appleS" width="150px"></a>
        <img src="img/owtoandroid.png" class="androidP" width="135px">
        <a href="https://play.google.com/store/apps/details?id=com.owtoph.riderv2"><img src="img/google-play.svg" class="googlePS" width="150px"></a>
    </div>
</body>
</html>
